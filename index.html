<!DOCTYPE html>
<html>
<head lang="en">
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<meta name="HandheldFriendly" content="True">
	<title>Crossword Nexus Solver</title>
	<link href="css/crosswordnexus.css" rel="stylesheet">

	<script src="js/crosswords.js"></script>
	<script src="js/puz.min.js"></script>

	<script src="lib/jquery.js"></script>
	<script src="lib/zip/zip.js"></script>
	<script src="lib/jspdf.min.js"></script>
	<style>
		html, body {
			height: 100%;
			margin: 0;
		}
		div.crossword { position: absolute; left: 0; top: 0; width: 100%; height: 100%; text-align: center; }
	</style>
</head>
<body>
	<div class="crossword"></div>

<script>
	(function(){
		var url = new URL(window.location.href);
		var puzzle = url.searchParams.get("puzzle");
		CrosswordNexus.createCrossword($('div.crossword'), {
			hover_enabled: false,
			settings_enabled: false,
			color_selected: '#FF0000',
			color_word: '#FFFF00',
			savegame_name: puzzle,
			puzzle_file: {url: puzzle, type: 'jpz'}
		});
	})();
</script>

</body>
</html>
